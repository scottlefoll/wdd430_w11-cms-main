<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <button class="btn btn-success pull-right" (click)="onNewDocument()" [disabled]="isEditMode() || isAddMode()">New Document</button>
    </div>
  </div>
  <div class="panel-body">
    <cms-document-item
      *ngFor="let document of documents"
      [document]="document"
      ></cms-document-item>
  </div>
</div>

<hr>
